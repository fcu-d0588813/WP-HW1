<!doctype html>
<html>
<head>
</head>
 
<body>
 <h2>使用者註冊</h2>

<form method = "post" autocomplete="on">
 <font face="Microsoft JhengHei";font size="1"><label>帳號&emsp;&emsp;
    <input type ="text"id="firstname" placeholder ="請輸入您的帳號"></p>
 </label></font>

 <font face="Microsoft JhengHei";font size="1"><label>密碼&emsp;&emsp;
    <input type ="password" id="password"></p>
 </label></font>

 <font face="Microsoft JhengHei";font size="1"><label>電子郵件
    <input type ="email" id="email" placeholder ="請輸入您的電子郵件"></p>
 </label></font>

 <font face="Microsoft JhengHei";font size="1"><label>生日&emsp;&emsp;
    <input type="date" name="birthday"></p>
 </label></font>

 <font face="Microsoft JhengHei";font size="1">性別&emsp;&emsp;
    <label><input type="radio" name="gender" value="male">男</label>
    <label><input type="radio" name="gender" value="female">女</label>
    <label><input type="radio" name="gender" value="other">其他</label></p>
 </font>

 <font face="Microsoft JhengHei";font size="1">喜好&emsp;&emsp;
    <label><input type="checkbox" name="interest" value="ball">打球</label>
    <label><input type="checkbox" name="interest" value="game">打電動</label>
    <label><input type="checkbox" name="interest" value="shopping">購物</label>
    <label><input type="checkbox" name="interest" value="other">其他</label></p>
 </font>

 <font face="Microsoft JhengHei";font size="1">年級&emsp;&emsp;
    <label>
      <select name ="grade">
         <option selected>大一</option>
         <option>大二</option>
         <option>大三</option>
         <option>大四</option>
         <option>其他</option>
     </select>
    </label>
 </font>

 <font face="Microsoft JhengHei";font size="1"></p>&emsp;&emsp;&emsp;&emsp;
    <input type="submit" value="送出">
    <input type="reset" value="重設">
 </font>


</form>
</body>
</html>
